<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="flexbox.css" />
    <script type="text/javascript" src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
  </head>

  <body>
    <div class="flexbox">
      <div class="part">
        <p>Home</p>
      </div>
      <div class="part">
        <p>Education</p>
      </div>
      <div class="part">
        <p>Hobbies</p>
      </div>
      <div class="part">
        <p>About</p>
      </div>
      <div class="part separate">
        <p>Contact</p>
      </div>
      <div class="part">
        <p>phone</p>
      </div>
      <div class="part">
        <p>telephone</p>
      </div>
    </div>
  </body>

</html>
