<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
    <style type="text/css">
      .flexbox {
        display: flex;
      }

      .item {
        border: 1px solid red;
        padding: 10px;
        flex: initial;
      }
    </style>
  </head>

  <body>
    <div class="flexbox">
      <div class="item">
        <p>home</p>
      </div>
      <div class="item">
        <p>About us hff jhhgj</p>
      </div>
      <div class="item">
        <p>hobby</p>
      </div>
      <div class="item">
        <p>abcdefg hggfhff</p>
      </div>
    </div>
  </body>

</html>
